<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="static/images/artify.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href={{url_for('static', filename='css/index.css' )}}>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

    {% block head %}
    {% endblock %}


</head>

<body>

                style=" fill:#000000;">
                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                    font-family="none" font-weight="none" font-size="none" text-anchor="none"
                    style="mix-blend-mode: normal">
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g fill="#343a40">
                        <path
                            d="M7.67192,121.83333l13.51275,23.35975l0.00358,0.00358c2.66242,5.27108 8.12342,8.88667 14.43008,8.88667h0.01075v0h89.69083l-18.61183,-32.25zM164.32808,123.05525c0,-3.12467 -0.92092,-6.03075 -2.49758,-8.471l-50.82958,-88.35783c-2.623,-4.94142 -7.82242,-8.30975 -13.80658,-8.30975h-26.86067l78.51083,136.0305l12.37683,-21.4355c2.44025,-4.10292 3.10675,-5.91967 3.10675,-9.45642zM92.58617,100.33333l-35.09158,-60.7805l-35.09158,60.7805z">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active ml-3">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link" href="#">How to use</a>
                </li>
                <li class="nav-item ml-3 mr-5">
                    <a class="nav-link" href="#">API</a>
                </li>
            </ul>

    {% block body %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
